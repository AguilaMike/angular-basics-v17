<form (ngSubmit)="emitCharacter()">
  <div>
    <label for="name" class="block text-sm font-medium leading-6 text-gray-900">Name</label>
    <div class="mt-2">
      <input id="name" name="name" type="text" autocomplete="name" required [(ngModel)]="newCharacter.name"
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>
  </div>

  <div>
    <label for="power" class="block text-sm font-medium leading-6 text-gray-900">Power</label>
    <div class="mt-2">
      <input id="power" name="power" type="number" autocomplete="power" required [(ngModel)]="newCharacter.power"
      class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>
  </div>

  <div>
    <label for="image" class="block text-sm font-medium leading-6 text-gray-900">Image Path</label>
    <div class="mt-2">
      <input id="image" name="image" type="text" [(ngModel)]="newCharacter.image"
        class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
    </div>
  </div>

  <div>
    <button type="submit"
    class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Agregar</button>
  </div>

  <!-- <pre>{{ newCharacter | json }}</pre> -->
</form>
